div.gallery img {

  height: auto;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 10px;
  float: left;
  width: 50%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }

@media only screen and (max-width: 500px) {
  .responsive {

  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
