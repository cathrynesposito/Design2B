<style>
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>
    
<h1>Portfolio</h1>
<script>
var x = 400
var y = 400

function setup() {
  createCanvas(windowHeight, windowWidth);
  background(0);
}

function draw() {
  noFill();
  stroke(random(255), random(50),   random(25), random(100));
  strokeWeight(random(20));
  ellipse (width/2, height, random(600));
  strokeWeight(random(10));
  stroke(255, random(205), 0, random(100));
  ellipse (height/4, noise(y)*255, random(600));
  frameRate(10);
}
</script>
