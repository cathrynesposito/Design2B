        <style>
    body{
            margin: 0;
            font-family: 'Gotu', sans-serif;
        }
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: black;
}

li {
  float: center;
}

li a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: lightsalmon;
}
</style>
        <script>
      function setup() {
  createCanvas(1440, 990);
  background (0, 100, 100, 20);
}

function draw() {
    noStroke();
    fill(0, random(255), random(255), 100);
    rect(random(width), random(height), random(height/8), random(width/2));
    noStroke();
    fill(random(255), random(205), 0, 100);
    rect(random(width)+600, random(height), height/8, width/2);
  frameRate(5);
}
        </script>
