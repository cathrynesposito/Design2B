<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="sketch.js">
    
    </script>
         <style>
             canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height:100%;
    z-index: -1;
    }
</style>
</head>
    
<body>
    
<script>
let mySteps = [762, 1339, 1850, 6696, 1411, 2809, 7208, 2546, 5830, 5612, 1370, 999, 968, 654, 1967, 397, 1238, 1406, 816, 1788, 1267, 457, 152];
  
function setup() {
  createCanvas(windowWidth, windowHeight);
  noLoop();
  colorMode(HSB, 360, 100, 100);
}

  
function draw() {
  
  background(30, 90, 80, 80);

 // print(mySteps.length);
  for (let i = 0; i < mySteps.length; i = i + 1)
  
  {
  
   fill(i*6);
   stroke(0);
   translate(0, width/30);
   mappedSteps = map(mySteps[i], 150, 7500, width/10, width-10);
  rect(i * height / mySteps.length + height/50, 0, mySteps.length, mappedSteps);
  }
}

</script>
</body>

</html>
