<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="sketch.js">
    
    </script>
         <style>
             canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height:100%;
    z-index: -1;
    }
</style>
</head>
    
<body>
    
<script>
let mySteps = [762, 1339, 1850, 6696, 1411, 2809, 7208, 2546, 5830, 5612, 1370, 999, 968, 654, 1967, 397, 1238, 1406, 816, 1788, 1267, 457, 152];

let myPhotos = [0, 11, 10, 1, 16, 6, 1, 5, 10, 6, 23, 12, 34, 56, 12, 22, 13, 261, 28, 46, 35, 67, 95, 120,];



function setup() {
  createCanvas(windowHeight, windowWidth);
}

function draw() {
  background(0);
  frameRate(10);
  if (mouseIsPressed) {
  background(random(100), random(100), random(100));
  textSize(20);
  fill(255);
  textAlign (CENTER);
  text('Daily Steps & Pictures Taken During this Quarantine', width/2, height/100+400);
  noStroke();
  }
 // brick1.createBrick();
//  brick1.moveBrick();
  if (!mouseIsPressed) {
    createBars();
  }
  //brick2.createBrick();
 // brick2.moveBrick();
}

function createBars() {
  let len = 23;
  for (let i = 0; i < width / len; i++) {
    fill("white");
    if (i % 2 == 0)
      fill(100, 100, 100, 100);
    stroke(0);
    translate(0, width / 0 + 100);
    translate(0, width / 20);
    mappedSteps = map(mySteps[i], 0, 7500, width / 10, width - 10);
    mappedPhotos = map(myPhotos[i], 100, 7500, height, width);
    rect(i * height / mySteps.length + height / 50, 0, mySteps.length, mappedSteps);
    fill(255, 210, 100)
    ellipse(random(mappedPhotos), random(height/50), random(i*myPhotos.length / 10));
  }
}
</script>
</body>

</html>
