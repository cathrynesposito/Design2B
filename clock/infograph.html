<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="sketch.js">
    
    </script>
         <style>
             canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height:100%;
    z-index: -1;
    }
</style>
</head>
    
<body>
    
<script>
let mySteps = [762, 1339, 1850, 6696, 1411, 2809, 7208, 2546, 5830, 5612, 1370, 999, 968, 654, 1967, 397, 1238, 1406, 816, 1788, 1267, 457, 152];

let myPhotos = [261];

class Brick{
  constructor(bc, y){
    this.brickColor = bc;
    this.yPos = y;
    this.xPos = 0;
  }

  createBrick(){
    fill(this.brickColor);
    rect(this.xPos, this.yPos, 50, 50);
  }

  setSpeed(){
    this.xSpeed = 1;
  }
  
  moveBrick(){
    this.xPos+=this.xSpeed;
    if(this.xPos+100 >= width || this.xPos <= 0){
      this.xSpeed*=-1;
    }
  }
}

function setup() {
  createCanvas(windowWidth, windowHeight);
}

let brick1 = new Brick("white", 0);
let brick2 = new Brick("white", 60);

//
brick1.setSpeed();
brick2.setSpeed();

function draw () {
  background(0);
  if(mouseIsPressed){
    background(50);
  }
  brick1.createBrick();
  brick1.moveBrick();
  if(!mouseIsPressed){
    createBars();
  }
  brick2.createBrick();
  brick2.moveBrick();
}

function createBars() {
  let len = 23;
  for(let i = 0;i<width/len;i++){
    fill("white");
    if(i%2 == 0)
   fill(100, 100, 100, 100);
   stroke(0);
   translate(0, width/50);
   mappedSteps = map(mySteps[i], 150, 7500, width/20, width-10);
  rect(i * height / mySteps.length + height/50, 0, mySteps.length, mappedSteps);
    ellipse(random(width), random(height), random(myPhotos/20));
  }
  textSize(40);
  fill(255, 210, 100);
  text('Daily Steps', 10, 20, 200, 300);
  noStroke();
}

</script>
</body>

</html>
