    <script>
    let xoff = 0.0;
let yoff = 0.0;
let zoff = 0.0;


function setup() {
  createCanvas(windowWidth, windowHeight);
  background(0);
}

function draw() {

  xoff = xoff + 0.1;
  yoff = yoff + 0.1;
  zoff = zoff + 0.1;
  let m = noise(xoff) * width;
  let n = noise(yoff) * height;
  let o = noise(zoff) * height/width;
  for (let i = 0; i < width; i = i + 40) {
    for (let j = 0; j < height; j = j + 40) {
       for (let k = 0; k < height/width; k = k + 40) {
      stroke(255, random(255), random(100), 200);
      translate(width/10, height / 8);
 translate(p5.Vector.fromAngle(millis() / 1000, 90));
      line(sin(i-m)+20, cos(j-n)+25, sin(k-o), cos(k-o)+20);
line(sin(0), cos(0), tan(k-o), cos(k-o)+20);
    noFill();
    stroke(255);
    rect(sin(height/4), cos(width/20), 2,2)

    }
  }
}
}</script>
