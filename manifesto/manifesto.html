<script>
var x = 400
var y = 400

function setup() {
  createCanvas(windowHeight, windowWidth);
  background(0);
}

function draw() {
  noFill();
  stroke(random(255), random(50),   random(25), random(100));
  strokeWeight(random(20));
  ellipse (width/2, height, random(600));
  strokeWeight(random(10));
  stroke(255, random(205), 0, random(100));

}
